global:
  checkNewVersion: true
  sendAnonymousUsage: false
api:
  dashboard: true
  debug: true

entryPoints:
  http:
    address: ":80"
    # THE NEXT 5 LINES ARE A GLOBAL WAY TO REDIRECT ALL HTTP TRAFFIC TO HTTPS, NOT RECOMMENDED AS CLOUDFLARE DOES THAT FOR YOU ANYWAY AND YOU CAN SET IT ON A PER APP BASIS IF NEEDED. WILL NEED HTTP FOR INTERNAL NETWORK.
    #http:
      #redirections:
        #entryPoint:
          #to: https
          #scheme: https
  https:
    address: ":443"
    http:
      middlewares:
        - cloudflarewarp@file
        #- crowdsec-bouncer@file # uncomment this line later after you setup crowdsec and traefik bouncer
serversTransport:
  insecureSkipVerify: true
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
  file:
    filename: /config.yml
certificatesResolvers:
  cloudflare:
    acme:
      email: email@example.com
      storage: acme.json
      dnsChallenge:
        provider: cloudflare
        #disablePropagationCheck: true # uncomment this if you have issues pulling certificates through cloudflare, By setting this flag to true disables the need to wait for the propagation of the TXT record to all authoritative name servers.
        resolvers:
          - "1.1.1.1:53"
          - "1.0.0.1:53"
log:
  level: "INFO"
  filePath: "/var/log/traefik/traefik.log"
accessLog:
  filePath: "/var/log/traefik/access.log"
experimental:
  plugins:
    cloudflarewarp:
      modulename: github.com/BetterCorp/cloudflarewarp
      version: v1.3.3
